<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="d-flex justify-content-center flex-wrap">

    <th:block th:each="notification : ${notifications}">

        <div class="card text-white mx-1 my-2" th:classappend="'bg-'+${notification.color}" style="max-width: 18rem;">
            <div class="card-header" th:text="${notification.color}=='danger' ? Urgent : Attention"></div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">[[${notification.name}]]</h5>
                <p class="card-text">[[${notification.notes}]]</p>

                <h6 class="card-text mt-2">[[${notification.dateTime}]]</h6>

                <div class="mt-auto">
                    <a th:href="@{/notifications/read/__${notification.id}__}" th:unless="${notification.read}" class="btn btn-secondary">Mark read</a>
                    <a th:href="@{/notifications/reported/__${notification.id}__}" th:unless="${notification.reported}" class="btn btn-info">Reported</a>
                </div>
            </div>
        </div>
    </th:block>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

<script>
    feather.replace()
</script>

</body>
</html>

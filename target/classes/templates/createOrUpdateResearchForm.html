<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h3 class="my-4 text-center">Add new research</h3>

    <form th:action="@{/researches/add}" method="post" accept-charset="UTF-8">

        <input type="hidden" name="objectId" th:value="${objectId}">

        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputObjName">Name for research</label>
                <input type="text" pattern="([A-ZА-Яa-zа-я0-9_- ]){3,45}" name="name" class="form-control" id="inputObjName"
                       placeholder="Name" required>
            </div>
        </div>

        <div class="form-group form-row justify-content-center mb-0">
            <div class="form-group col-md-6">
                <label for="inputObjDate">Date</label>
                <input type="datetime-local" name="dateTime" class="form-control" id="inputObjDate" th:value="${defaultDate}"
                       placeholder="DD/MM/YYYY" min="2000-01-01T08:30" th:attr="max=${maxDate}" required>
            </div>
        </div>

        <div class="form-group form-row justify-content-center mb-0">
            <div class="col-sm-2">
                <label for="inputPh">Ph</label>
                <input type="number" min="0" max="14" step="0.1" name="ph" class="form-control" id="inputPh" placeholder="Ph" required>
            </div>
            <div class="col-sm-2">
                <label for="inputHum">Hum</label>
                <input type="number" min="1" max="1000" name="hum" class="form-control" id="inputHum" placeholder="Hum" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="inputTrophy">Trophy</label>
                <input type="number" min="1" max="1000" name="trophy" class="form-control" id="inputTrophy" placeholder="Troph" required>
            </div>
        </div>

        <div class="form-group form-row justify-content-center mb-2">
            <div class="col-sm-2">
                <label for="inputOxygen">Oxygen</label>
                <input type="number" min="0" max="200" step="0.1" name="oxygen" class="form-control"
                       id="inputOxygen" placeholder="Oxygen" required>
            </div>
        </div>

        <div class="form-group form-row justify-content-center mb-0">
            <div class="form-group col-sm-6">
                <label for="notesId">Notes about research</label>
                <textarea class="form-control" name="notes" id="notesId" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="finalCheck" required>
                <label class="form-check-label" for="finalCheck">
                    Confirm
                </label>
            </div>
        </div>
        <div class="control-buttons text-center">
            <button type="submit" class="btn btn-success form-button">Add</button>
            <button type="button" class="btn btn-outline-dark form-button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>

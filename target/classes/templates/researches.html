<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<h3 class="mt-3 mb-3 font-weight-normal text-center">Researches</h3>

<table class="list-table table table-hover text-center">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>ObjectID</th>
        <th>Name</th>
        <th>Date</th>
        <th>pH</th>
        <th>Hum</th>
        <th>Trophy</th>
        <th>Oxygen</th>
        <th>
            <a href="/researches/create">
                <button class="btn btn-outline-success">Create</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="research : ${researches}" class="align-middle">
        <td>[[${research.id}]]</td>
        <td>[[${research.objectId}]]</td>
        <td>[[${research.name}]]</td>
        <td>[[${research.dateTime}]]</td>
        <td>[[${research.ph}]]</td>
        <td>[[${research.hum}]]</td>
        <td>[[${research.trophy}]]</td>
        <td>[[${research.oxygen}]]</td>
        <td>
            <a th:href="@{/researches/__${research.id}__}">
                <button class="btn btn-outline-success mb-1">Edit</button>
            </a>
            <button type="button" data-toggle="modal" data-target="#deleteModal" class="btn btn-outline-danger">
                Delete
            </button>

            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Edit?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <a th:href="@{/researches/__${research.id}__}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>

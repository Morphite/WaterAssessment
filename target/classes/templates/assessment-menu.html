<div class="container">
    <h3 class="my-4 text-center">Assessment menu</h3>

    <div class="control-buttons text-center">
        <a th:href="@{/assessment}">
            <button type="button" class="btn btn-success">Quick assessment</button>
        </a>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Assessment by object
        </button>

        <div class="row justify-content-center mt-2">
            <a th:href="@{/assessment-list}">
                <button type="button" class="btn btn-info">View all assessments</button>
            </a>
        </div>

        <div class="row justify-content-center mt-2">
            <a th:href="@{/chart-menu}">
                <button type="button" class="btn btn-info">Chart menu</button>
            </a>
        </div>

        <!--Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">

            <form th:action="@{/obj-assessment}" method="post" accept-charset="UTF-8">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Assessment by object</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Object name or unique ID</label>
                                    <input type="text" pattern="([A-ZА-Яa-zа-я0-9_- ]){3,45}" name="name"
                                           class="form-control" id="inputName"
                                           placeholder="Name or ID" required>
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center mb-0">
                                <div class="form-group col-sm-6">
                                    <label for="notesTextArea">Notes about assessment</label>
                                    <textarea class="form-control" name="notes" id="notesTextArea"
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group text-center mb-0">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="finalCheck" required>
                                    <label class="form-check-label" for="finalCheck">
                                        Confirm
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Assess</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>

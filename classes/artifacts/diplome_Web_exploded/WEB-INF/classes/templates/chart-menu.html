<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h3 class="my-4 text-center">Chart menu</h3>

    <div class="row justify-content-center mt-2">
        <div class="alert alert-primary" role="alert">
            Please, select at least three objects with assessments, <br>
            which you want to see on the chart
        </div>
    </div>

    <form th:action="@{/chart}" method="get" accept-charset="UTF-8">

        <div class="form-row justify-content-center">
            <div class="form-group">
                <label for="selectPicker">Objects select</label>
                <select class="selectpicker" name="objectsIds" id="selectPicker" data-min-options="3" data-live-search="true" multiple required>
                    <option th:each="object : ${objects}"
                            th:value="${object.id}"
                            th:text="${object.name}">..
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="finalCheck" required>
                <label class="form-check-label" for="finalCheck">
                    Confirm
                </label>
            </div>
        </div>
        <div class="control-buttons text-center">
            <button type="submit" class="btn btn-info form-button">Show</button>
            <button type="button" class="btn btn-outline-dark form-button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-select.min.js"></script>

</body>
</html>
